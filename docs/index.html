<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luziflix</title>
    <script src="https://kit.fontawesome.com/476ba4bf26.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Henny+Penny&family=Mukta:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__image" src="./assets/images/header1.jpg" alt="" />
        <div class="header__title-container">
          <h1 class="header__title-container--title">Luziflix</h1>
          <h2 class="header__title-container--miniTitle">Series finder</h2>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="main__form-container">
        <form action="GET" class="main__form">
          <label class="main__form-container--input-title" for="text"
            >What series do you want to search?</label
          >
          <input
            id="text"
            type="text"
            class="main__form-container--search js-search"
            placeholder="Ej: Game of Thrones"
            required
          />
          <input
            type="button"
            value="Search"
            class="main__form-container--btn js-btn"
            title="Click to search"
          />
        </form>
      </section>
      <section class="main__results-container">
        <aside class="main__favourites">
          <h2 class="main__favourites--title">My favourites</h2>
          <button class="main__favourites--button js-delete-all" title="Click to delete favourite list">
            <i class="far fa-trash-alt"></i> Delete all
          </button>
          <ul class="main__favourites--list js-favourite-list"></ul>
        </aside>
        <article class="main__results">
          <ul class="main__results--list js-results-list"></ul>
        </article>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
